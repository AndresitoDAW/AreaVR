<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana nueva</title>
</head>
<body>
    <script>
        document.write("<h1>Ejemplo de ventana nueva</h1>");
        document.write("UEL Completa: " + window.location.href + "<br>");
        document.write("Protocolo utilizado: " + window.location.protocol + "<br>");
        document.write("Nombre en codigo del navegador: " + navigator.appCodeName + "<br>");
        document.write("Esta disponible java: " + navigator.javaEnabled() + "<br>");
    </script>
    <iframe name="marco" width="800" height="600" src="index.html" tittle="marco">Este navegador no soporta marcos iframe</iframe>
</body>
</html>
